
<form class="navbar-form" role="search">
    <div class="input-group">
        <input type="text" class="form-control" ng-model="searchvalue" placeholder="Search" name="q" autocomplete="off">
        <div class="input-group-btn">
            <button ng-click="searchPeople(searchvalue)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</form>

<div class="row">
  <div class="col-xs-6 col-md-4" ng-repeat="p in people">
      <img ng-src="{{p.avatar}}" alt="{{p.name}}" style="width:40px;height:40px;" class="responsive-image"  />
      {{p.email}}
      <!-- {{p | json}} -->
  </div>
</div>
