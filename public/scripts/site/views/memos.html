
<div class="container-fluid" style="background: #F4F4F4;min-height:380px">

<div class="row panel">
    <div class="col-md-2">
        <h3>
            <i class="fa fa-envelope fa-fw"></i>
            Memos
        </h3>
    </div>
    <div class="col-md-8" style="padding-top: 10px;">
        <div class="btn-group">
          <button type="button" class="btn btn-default" ng-class="{'active': activesection === 'inbox'}" ng-click="setSection('inbox')">
              <i class="fa fa-inbox"></i>
              Recibidos
          </button>
          <button type="button" class="btn btn-default" ng-class="{'active': activesection === 'outbox'}" ng-click="setSection('outbox')">
              <i class="fa fa-mail-forward"></i>
              Enviados
          </button>
        </div>
    </div>
</div>

    
<div class="row" ng-show="activesection === 'inbox'">
  <div class="col-xs-3 col-md-3 btn-group-vertical" role="group">
      <ul class="nav" role="menu">
          <li ng-repeat="memo in memosinbox">
              <!-- <pre>{{memo | json}}</pre> -->
              <!-- TODO: add class active on click -->
              <a href="javascript:" ng-click="getMemo(memo._id)" class="btn btn-default" role="button" style="text-align:left;">
                  <i class="fa fa-envelope-o"></i>
                  <span>{{memo._id}}</span>
              </a>
          </li>
      </ul>
  </div>
  <div class="col-xs-9 col-md-9" style="background: #fff;">
      <h4>Memo Content</h4>
      <div>
          <!-- <pre>{{memoread.idMemo.body}}</pre> -->
          <div ng-bind-html="memoread.idMemo.body"></div>
          <pre>{{memoread | json}}</pre>
      </div>
  </div>
</div>
    
<div class="row" ng-show="activesection === 'outbox'">
    <div class="col-xs-3 col-md-3 btn-group-vertical" role="group">
      <ul class="nav" role="menu">
          <li ng-repeat="memo in memosoutbox" class="btn btn-default" style="text-align:left;">
              <!-- <pre>{{memo | json}}</pre> -->
              <!-- TODO: add class active on click -->
              <input type="checkbox" name="ownmemos" value="{{memo._id}}" style="display:inline-block;" />
              <a href="javascript:" ng-click="getOwnMemo(memo._id)" style="display:inline-block;padding:5px;">
                  <span>{{memo._id}}</span>
              </a>
          </li>
      </ul>
  </div>
  <div class="col-xs-9 col-md-9" style="background: #fff;">
      <h4>Memo Content</h4>
      <div>
          <!-- <pre>{{ownmemoread.idMemo.body}}</pre> -->
          <div ng-bind-html="ownmemoread.idMemo.body"></div>
          <pre>{{ownmemoread | json}}</pre>
      </div>
  </div>
</div>

</div>
